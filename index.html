<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ladder Records</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* ===== GLOBAL RESET ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Georgia, "Times New Roman", serif;
      background: linear-gradient(180deg, #000000 0%, #0e0e0e 100%);
      color: #f5f5f5;
      line-height: 1.6;
    }

    a {
      color: #eaeaea;
      text-decoration: none;
    }

    /* ===== HEADER / LOGO CLOUD ===== */
    header {
      position: relative;
      padding: 6rem 1rem 4rem;
      text-align: center;
      overflow: hidden;
    }

    .cloud {
      position: absolute;
      top: 30%;
      left: 50%;
      width: 400px;
      height: 120px;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 100px;
      filter: blur(20px);
      transform: translateX(-50%);
      animation: float 8s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes float {
      0% { transform: translate(-50%, 0); }
      50% { transform: translate(-50%, -12px); }
      100% { transform: translate(-50%, 0); }
    }

    header img {
      position: relative;
      z-index: 2;
      max-width: 220px;
      opacity: 0.95;
    }
