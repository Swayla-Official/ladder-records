<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ladder Records</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* ===== RESET ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Helvetica Neue", Arial, sans-serif;
    }

    body {
      background: linear-gradient(
        180deg,
        #000000 0%,
        #0b0b0b 35%,
        #050505 65%,
        #000000 100%
      );
      color: #f2f2f2;
      overflow-x: hidden;
    }

    a {
      text-decoration: none;
    }

    /* ===== HEADER ===== */
    header {
      position: relative;
      height: 75vh;
      text-align: center;
      overflow: hidden;
    }

    /* LOGO */
    .logo {
      position: relative;
      z-index: 6;
      max-width: 520px;
      margin-top: 6.5rem;
    }

    /* TAGLINE */
    .tagline {
      position: relative;
      z-index: 6;
      margin-top: 1.5rem;
      font-size: 0.95rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      opacity: 0.85;
      line-height: 1.6;
    }

    .tagline span {
      display: block;
      margin-top: 0.4rem;
      font-size: 0.9rem;
      letter-spacing: 0.12em;
      opacity: 0.9;
    }

    /* HERO CLOUD */
    .hero-cloud {
      position: absolute;
      top: 46%;
      left: 50%;
      width: 600px;
      height: 220px;
      background: white;
      border-radius: 50%;
      filter: blur(45px);
      transform: translate(-50%, -50%);
      z-index: 3;
      opacity: 0.95;
    }

    /* FLOATING CLOUDS */
    .cloud {
      position: absolute;
      width: 420px;
      height: 180px;
      background: rgba(255,255,255,0.25);
      border-radius: 50%;
      filter: blur(55px);
      animation: drift linear infinite;
    }

    .cloud.back { top: 8%; opacity: 0.18; animation-duration: 120s; }
    .cloud.mid  { top: 22%; opacity: 0.28; animation-duration: 90s; }
    .cloud.front{ top: 35%; opacity: 0.35; animation-duration: 70s; }

    @keyframes drift {
      from { transform: translateX(-500px); }
      to   { transform: translateX(120vw); }
    }

    /* ===== NAVIGATION ===== */
    nav {
      margin-top: 2.8rem;
      position: relative;
      z-index: 6;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    nav a {
      background: linear-gradient(
        180deg,
        rgba(255,255,255,0.95),
        rgba(255,255,255,0.75)
      );
      color: #000;
      padding: 0.75rem 1.3rem;
      border-radius: 8px;
      font-size: 0.8rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      box-shadow:
        0 8px 20px rgba(0,0,0,0.35),
        inset 0 1px 0 rgba(255,255,255,0.8);
      transition: all 0.25s ease;
    }

    nav a:hover {
      transform: translateY(-2px);
      box-shadow:
        0 12px 30px rgba(0,0,0,0.45),
        inset 0 1px 0 rgba(255,255,255,0.9);
    }

    /* ===== GALLERY ===== */
    .gallery-wrapper {
      position: relative;
      width: 100%;
      margin: 4rem auto;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
    }

    .arrow {
      font-size: 2.4rem;
      cursor: pointer;
      opacity: 0.7;
      user-select: none;
    }

    .arrow:hover {
      opacity: 1;
    }

    .gallery {
      display: flex;
      gap: 2rem;
      overflow: hidden;
      max-width: 90vw;
      align-items: center;
      justify-content: center;
    }

    .gallery img {
      height: 220px;
      object-fit: contain;
      opacity: 0.35;
      transform: scale(0.85);
      transition: all 0.5s ease;
      cursor: pointer;
    }

    .gallery img.active {
      height: 280px;
      opacity: 1;
      transform: scale(1);
    }

    /* LIGHTBOX */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>

<body>

<header>

  <!-- CLOUD LAYERS -->
  <div class="cloud back"></div>
  <div class="cloud mid"></div>
  <div class="cloud front"></div>

  <!-- HERO CLOUD -->
  <div class="hero-cloud"></div>

  <!-- LOGO -->
  <img src="ladder-logo.png" alt="Ladder Records" class="logo">

  <!-- TAGLINE -->
  <p class="tagline">
    A creative studio, label and artist collective
    <span>Led by composer & producer Louis Anthony Bowers</span>
  </p>

  <!-- NAV -->
  <nav>
    <a href="index.html">Home</a>
    <a href="music.html">Music</a>
    <a href="studio.html">Studio</a>
    <a href="events.html">Events</a>
    <a href="bookings.html">Bookings</a>
    <a href="about.html">About</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
  </nav>

</header>

<!-- ===== GALLERY ===== -->
<section class="gallery-wrapper">
  <div class="arrow" onclick="prevImage()">‹</div>

  <div class="gallery" id="gallery">
    <img src="wellingbeerfest2.jpg" class="active">
    <img src="dishytangent3.jpg">
    <img src="wellingbeerfest.jpg">
    <img src="woha2023.jpg">
    <img src="dishytangentbassment.jpg">
  </div>

  <div class="arrow" onclick="nextImage()">›</div>
</section>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
  <img src="" alt="">
</div>

<script>
  const images = document.querySelectorAll(".gallery img");
  let current = 0;

  function updateGallery() {
    images.forEach((img, i) => {
      img.classList.toggle("active", i === current);
    });
  }

  function nextImage() {
    current = (current + 1) % images.length;
    updateGallery();
  }

  function prevImage() {
    current = (current - 1 + images.length) % images.length;
    updateGallery();
  }

  const lightbox = document.getElementById("lightbox");
  const lightboxImg = lightbox.querySelector("img");

  images.forEach(img => {
    img.addEventListener("click", () => {
      lightboxImg.src = img.src;
      lightbox.style.display = "flex";
    });
  });

  lightbox.addEventListener("click", () => {
    lightbox.style.display = "none";
  });
</script>

</body>
</html>
