<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ladder Records</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* ===== GLOBAL RESET ===== */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Georgia, "Times New Roman", serif;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a, #0f0f0f, #1e1e1e);
      color: #f5f5f5;
      line-height: 1.6;
    }

    a { color: #f5f5f5; text-decoration: none; }

    /* ===== HEADER / LOGO CLOUD ===== */
    header {
      position: relative;
      padding: 6rem 1rem 4rem;
      text-align: center;
      overflow: hidden;
    }

    .cloud {
      position: absolute;
      top: 30%;
      left: 50%;
      width: 400px;
      height: 120px;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 100px;
      filter: blur(20px);
      transform: translateX(-50%);
      animation: float 8s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes float {
      0% { transform: translate(-50%, 0); }
      50% { transform: translate(-50%, -12px); }
      100% { transform: translate(-50%, 0); }
    }

    header img {
      position: relative;
      z-index: 2;
      max-width: 220px;
      opacity: 0.95;
    }

    nav {
      margin-top: 2.5rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      font-size: 0.95rem;
      letter-spacing: 0.05em;
    }

    main {
      max-width: 1000px;
      margin: 0 auto;
      padding: 4rem 1.5rem;
    }

    section { margin-bottom: 5rem; }

    h2 { font-size: 1.8rem; margin-bottom: 1rem; font-weight: normal; }

    p { max-width: 640px; opacity: 0.85; }

    .music-block { margin-top: 2rem; padding-left: 1rem; border-left: 2px solid rgba(255,255,255,0.2); }

    .music-block h3 { font-size: 1.3rem; margin-bottom: 0.5rem; }

    .music-block span { font-size: 0.9rem; opacity: 0.7; }

    /* ===== GALLERY CAROUSEL ===== */
    .carousel { position: relative; max-width: 800px; margin-top: 2rem; }

    .carousel input { display: none; }

    .carousel-images {
      display: flex;
      overflow: hidden;
      border-radius: 6px;
    }

    .carousel-images img {
      width: 100%;
      flex-shrink: 0;
      transition: transform 0.6s ease;
    }

    #slide1:checked ~ .carousel-images { transform: translateX(0%); }
    #slide2:checked ~ .carousel-images { transform: translateX(-100%); }
    #slide3:checked ~ .carousel-images { transform: translateX(-200%); }
    #slide4:checked ~ .carousel-images { transform: translateX(-300%); }
    #slide5:checked ~ .carousel-images { transform: translateX(-400%); }

    .carousel-controls { display: flex; justify-content: space-between; margin-top: 0.8rem; font-size: 0.9rem; }

    .carousel-controls label { cursor: pointer; opacity: 0.7; }

    footer { padding: 3rem 1rem; text-align: center; font-size: 0.85rem; opacity: 0.6; }
  </style>
</head>

<body>

<header>
  <div class="cloud"></div>
