<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ladder Records</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* ===== RESET ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Helvetica Neue", Arial, sans-serif;
    }

    body {
      background: linear-gradient(180deg, #000000 0%, #0a0a0a 40%, #000000 100%);
      color: #f2f2f2;
      overflow-x: hidden;
    }

    a {
      color: #eaeaea;
      text-decoration: none;
    }

    /* ===== HEADER ===== */
    header {
      position: relative;
      height: 70vh;
      text-align: center;
      overflow: hidden;
    }

    /* LOGO */
    .logo {
      position: relative;
      z-index: 5;
      max-width: 460px;
      margin-top: 7rem;
    }

    /* HERO CLOUD */
    .hero-cloud {
      position: absolute;
      top: 45%;
      left: 50%;
      width: 560px;
      height: 200px;
      background: white;
      border-radius: 50%;
      filter: blur(40px);
      transform: translate(-50%, -50%);
      z-index: 3;
      opacity: 0.95;
    }

    /* CLOUDS */
    .cloud {
      position: absolute;
      width: 360px;
      height: 160px;
      background: rgba(255,255,255,0.22);
      border-radius: 50%;
      filter: blur(45px);
      animation: drift 70s linear infinite;
    }

    .cloud.back {
      top: 10%;
      opacity: 0.15;
    }

    .cloud.mid {
      top: 25%;
      opacity: 0.28;
    }

    .cloud.slow {
      animation-duration: 110s;
    }

    @keyframes drift {
      from { transform: translateX(-500px); }
      to { transform: translateX(120vw); }
    }

    /* ===== NAV ===== */
    nav {
      margin-top: 2.5rem;
      position: relative;
      z-index: 6;
    }

    nav a {
      margin: 0 1rem;
      font-size: 0.95rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      opacity: 0.85;
    }

    nav a:hover {
      opacity: 1;
    }

    /* ===== GALLERY ===== */
    .gallery {
      position: relative;
      height: 320px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 4rem;
    }

    .gallery img {
      height: 220px;
      object-fit: contain;
      opacity: 0.35;
      transition: all 0.6s ease;
      cursor: pointer;
    }

    .gallery img.active {
      height: 280px;
      opacity: 1;
    }

    /* ===== FULLSCREEN VIEW ===== */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
    }

  </style>
</head>

<body>

<header>

  <!-- CLOUD LAYERS -->
  <div class="cloud back"></div>
  <div class="cloud back slow"></div>
  <div class="cloud mid"></div>
  <div class="cloud mid slow"></div>

  <!-- HERO CLOUD -->
  <div class="hero-cloud"></div>

  <!-- LOGO -->
  <img src="ladder-logo.png" alt="Ladder Records" class="logo">

  <!-- NAV -->
  <nav>
    <a href="index.html">Home</a>
    <a href="music.html">Music</a>
    <a href="studio.html">Studio</a>
    <a href="events.html">Events</a>
    <a href="bookings.html">Bookings</a>
    <a href="about.html">About</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
  </nav>

</header>

<!-- ===== GALLERY ===== -->
<section class="gallery" id="gallery">
  <img src="wellingbeerfest2.jpg" class="active">
  <img src="dishytangent3.jpg">
  <img src="wellingbeerfest.jpg">
  <img src="woha2023.jpg">
  <img src="dishytangentbassment.jpg">
</section>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
  <img src="" alt="">
</div>

<script>
  const images = document.querySelectorAll(".gallery img");
  let index = 0;

  function rotateGallery() {
    images.forEach(img => img.classList.remove("active"));
    images[index].classList.add("active");
    index = (index + 1) % images.length;
  }

  setInterval(rotateGallery, 8000);

  // Lightbox
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = lightbox.querySelector("img");

  images.forEach(img => {
    img.addEventListener("click", () => {
      lightboxImg.src = img.src;
      lightbox.style.display = "flex";
    });
  });

  lightbox.addEventListener("click", () => {
    lightbox.style.display = "none";
  });
</script>

</body>
</html>
